<!doctype html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/signin.css" type="text/css" rel="stylesheet" media="screen,projection"/>

    <title>Login</title>
  </head>
  <body>

    <div class="row">
      <% if (alert){ %>

        <div class="card-panel">
          <span class="red-text text-darken-2">Login/ Password inv√°lido</span>
        </div>

      <% } %>
      <br><br>
      <h3 class="header center red-text">Login</h3>
      <form action="/login" method="POST" class="col s16">
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix red-text">account_circle</i>
            <input id="icon_prefix" type="text" class="validate red-text" name="matricula" >
            <label for="icon_prefix">Matricula</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons red-text prefix">https</i>
            <input id="icon_prefix" type="password" class="validate red-text" name="password">
            <label for="icon_prefix">Senha</label>
          </div>
        </div>
        <button class="col s12 btn waves-effect waves-light red " type="submit" name="action">Entrar
          <i class="material-icons right">send</i>
        </button>
      </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/6.4.1/firebase-app.js"></script>
    <script src="js/Firebase.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>
  </body>
</html>
